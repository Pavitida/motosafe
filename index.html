<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MotoSafe Pro</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">

<h1>üèç MotoSafe Pro Brake Analyzer</h1>

<div class="grid">
  <div class="card">
    <p>Speed (km/h)</p>
    <h2 id="speed">0</h2>
  </div>

  <div class="card">
    <p>Peak Decel (m/s¬≤)</p>
    <h2 id="decel">0</h2>
  </div>

  <div class="card">
    <p>Brake Distance (m)</p>
    <h2 id="distance">0</h2>
  </div>

  <div class="card">
    <p>Duration (s)</p>
    <h2 id="duration">0</h2>
  </div>
</div>

<div class="status" id="status">Waiting...</div>

<div class="buttons">
  <button onclick="startMonitoring()">Start</button>
  <button onclick="exportCSV()">Export CSV</button>
</div>

<canvas id="chart"></canvas>

<div class="table-wrapper">
<table id="logTable">
<thead>
<tr>
<th>Speed</th>
<th>Peak Decel</th>
<th>Distance</th>
<th>Duration</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
