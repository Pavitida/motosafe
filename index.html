<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MotoSafe Pro Brake Analyzer</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f2027">

<link rel="stylesheet" href="style.css">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

    <h1>üèç MotoSafe Pro Brake Analyzer</h1>

    <div class="cards">
        <div class="card">
            <h3>Speed (km/h)</h3>
            <p id="speed">0</p>
        </div>

        <div class="card">
            <h3>Peak Decel (m/s¬≤)</h3>
            <p id="decel">0</p>
        </div>

        <div class="card">
            <h3>Brake Distance (m)</h3>
            <p id="distance">0</p>
        </div>

        <div class="card">
            <h3>Duration (s)</h3>
            <p id="duration">0</p>
        </div>
    </div>

    <h2 id="status">Ready</h2>

    <div class="buttons">
        <button onclick="startMonitoring()">Start</button>
        <button onclick="exportCSV()">Export CSV</button>
    </div>

    <div class="chart-container">
        <canvas id="brakeChart"></canvas>
    </div>

    <h2>üìä Brake Log</h2>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Speed</th>
                    <th>Peak Decel</th>
                    <th>Distance</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="logTable"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
